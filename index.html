<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Simulador interactivo</title>
</head>

<body>
    <div class="container-fluid">
        <h1>Simulador carrito de compras</h1>

        <!-- LISTA DE PRODUCTOS -->
        <h3>Productos</h3>
        <div id="listadoProductos" class="row row-cols-3 g-3"></div>

        <!-- SELECTOR DE PRODUCTOS -->

        <h3>Introduzca su orden aquí</h3>
        <form id="selectorProductoYCantidad" class="input-group">
            <label class="input-group-text" for="dropdownList">Producto</label>
            <select id="dropdownList" type="text" class="form-select">
                <option hidden></option>
            </select>
            <label class="input-group-text" for="inputCantidadSeleccionada">Cantidad</label>
            <input id="inputCantidadSeleccionada" type="number" class="form-control" min="0">
            <span class="input-group-text">Total parcial</span>
            <input id="totalParcial" type="text" readonly>
            <button id="btnSumarAlCarrito" type="submit" class="btn btn-outline-dark" type="button">SUMAR AL
                CARRITO</button>
        </form>

        <!-- CARRITO -->

        <ul id="listaOrdenes" class="list-group">
            <!-- Headers de la lista de items -->
            <li class="list-group-item bg-dark bg-opacity-10 fw-bold">
                <div class="row text-center d-flex justify-content-between align-items-center">
                    <div class="col-1">N° de orden</div>
                    <div class="col-2">Producto</div>
                    <div class="col-2">Unidades</div>
                    <div class="col-1 fw-light"></div>
                    <div class="col-2">Precio unitario</div>
                    <div class="col-1 fw-light"></div>
                    <div class="col-2">Total parcial</div>
                    <div class="col-1 w-auto"></div>
                </div>
            </li>
            <!-- Items de la lista -->
        </ul>

        <div class="input-group mb-3">
            <span class="input-group-text">A PAGAR</span>
            <input id="totalAPagar" type="text" class="form-control" aria-describedby="button-addon1">
            <button class="btn btn-success" type="button" id="button-addon1">Confirmar pedido</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
