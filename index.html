<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- styles.css -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Simulador interactivo</title>
</head>

<body>
    <div class="gridSinProductos">

        <header>
            <h1>Comida rápida online</h1>
        </header>

        <!-- SELECTOR PRODUCTO Y CANTIDADES -->

        <div class="containerSelectores">

            <h3><span class="badge bg-dark">Seleccione lo que desea</span></h3> 

            <form id="selectorProductoYCantidad" class="d-flex flex-column align-items-center">
                <div class="input-group d-flex flex-column align-items-center">
                    <div class="input-group w-50">
                        <label class="input-group-text w-50" for="dropdownList">Producto</label>
                        <select id="dropdownList" type="text" class="w-50 form-select">
                            <option value="0" hidden></option>
                        </select>
                    </div>
                    <div class="input-group w-50">
                        <label class="input-group-text w-50" for="inputCantidadSeleccionada">Cantidad</label>
                        <input id="inputCantidadSeleccionada" type="number" class="w-50 form-control" min="0">
                    </div>
                    <div class="input-group w-50">
                        <label class="input-group-text w-50" for="totalParcial">Total parcial</label>
                        <input id="totalParcial" type="text" class="w-50 form-control" readonly>
                    </div>
                </div>
                <button id="btnSumarAlCarrito" type="submit" class="btn btn-outline-dark w-50" type="button">SUMAR AL
                    CARRITO</button>


            </form>

        </div>

        <!-- CARRITO -->


        <div id="containerCarrito" class="containerCarrito" hidden>

            <div id="totalYBtnEnviar">
                <div class="input-group">
                    <div class="text-center input-group-text fw-bold">Total acumulado</div>
                    <input readonly id="totalAPagar" type="text" class="text-center form-control"
                        aria-describedby="btnEnviarPedido">
                    <button class="text-center btn btn-success" type="button" id="btnEnviarPedido">Confirmar
                        pedido</button>
                </div>
            </div>

            <ul id="listaOrdenes" class="list-group">
                <!-- Headers de la lista de items -->
                <li class="list-group-item bg-dark bg-opacity-10 fw-bold">
                    <div class="row text-center d-flex justify-content-between align-items-center">
                        <div class="col-1">N° de orden</div>
                        <div class="col-2">Producto</div>
                        <div class="col-2">Unidades</div>
                        <div class="col-1 fw-light"></div>
                        <div class="col-2">Precio unitario</div>
                        <div class="col-1 fw-light"></div>
                        <div class="col-2">Total parcial</div>
                        <div class="col-1 w-auto"></div>
                    </div>
                </li>
                <!-- Items de la lista -->
            </ul>

        </div>

        <!-- LISTADO DE PRODUCTOS -->

        <div id="containerProductos" class="containerProductos w-auto">

            <button id="btnMostrarProductos" class="btn btn-dark w-auto" type="button">Ver productos</button>

        </div>

    </div>

    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
